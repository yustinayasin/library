syntax = "proto3";

package users;

import "google/protobuf/timestamp.proto";

option go_package = ".;proto";

service UserService {
    rpc SignUp(UserSignUpRequest) returns (UserResponse);
    rpc Login(UserLoginRequest) returns (UserResponse);
    rpc EditUser(UserEditRequest) returns (UserResponse);
    rpc DeleteUser(UserIdRequest) returns (UserResponse);
    rpc GetUser(UserIdRequest) returns (UserResponse);
}

message UserSignUpRequest {
    string email = 1;
    string password = 2;
}

message UserLoginRequest {
    string email = 1;
    string password = 2;
}

message UserEditRequest {
  int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
}

message UserIdRequest {
    int32 id = 1;
}

message UserResponse {
    int32 id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string token = 5;
    int32	RoleId = 6;
    string Role = 7;
    google.protobuf.Timestamp CreatedAt = 8;
    google.protobuf.Timestamp UpdatedAt = 9;
}

message BaseResponse {
  string message = 1;
  UserResponse user = 2;
}